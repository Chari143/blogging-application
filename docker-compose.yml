services:
  backend:
    build: ./backend
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3003}
    ports:
      - "3004:3004"
    depends_on:
      - backend
    restart: unless-stopped
